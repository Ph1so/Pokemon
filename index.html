<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div id="round" class="round">Round</div>
        <textarea id="log" rows="15" cols="50" readonly>Game Log: </textarea>
        <div id="card1" class="card"></div>
        <div id="card2" class="card"></div>
      </div>
      <button id="btn" class="btn">Generate</button>
      
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
